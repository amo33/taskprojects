<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .nobr { white-space: nowrap }
</style>
<body>

    {% if data is not defined %}
    <h2>Choose image</h2>
    <form action="/image" method="post" enctype="multipart/form-data">
        <input type="file"
       id="image" name="image"
       accept="image/png, image/jpeg">
       <br>
       <!--<input type="file"
       id="image1" name="image1"
       accept="image/png, image/jpeg">
       <br>
       <input type="file"
       id="image2" name="image2"
       accept="image/png, image/jpeg">
       <br>
       <input type="file"
       id="image3" name="image3"
       accept="image/png, image/jpeg">
       <br>
       -->
       <input type="submit">
    </form>
    {% endif %}
    {% if data is defined %}
        {% if imgdata is not defined %}
        <h4>{{data}}</h4>
        {% endif %}
        {% if imgdata is defined %}
        <ul>
            
            {% for x in range(1) %}
                
                <div class=nobr>
                <pre>{{data[x]}} <img src="{{imgdata[x]}}" /></pre>
                </div>
            {% endfor %}
        </ul>
        {% endif %}
        <button onclick="history.back()">Go Back</button>
    {% endif %}
</body>
</html>
